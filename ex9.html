<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }


    </script>
  </head>
  <body>
    <h2>Parameter & Argument</h2>
    <script>
      function onePlusOne(){
        document.write(1+1+'<br>');
      }
      onePlusOne();


      function sum(a, b){
        document.write(a+b+'<br>');

      }
      sum(2,3); //5
      sum(3,4); //7
    </script>

  <h2>Return</h2>
  <script>
    function add(a,b){
      return a+b;
    }
    document.write(add(2,3)+'<br>');
    document.write('<div style="color:red">'+add(2,3)+'</div>');
  </script>



  </body>
</html>
